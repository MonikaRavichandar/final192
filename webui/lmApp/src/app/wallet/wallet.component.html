<table border="3">
  <tr>
      <th>Customer Id </th>
      <th>Customer Name </th>
      <th>Customer Email</th>
      <th>Customer Mobile</th>
      <th>Customer Date Of Birth</th>
      <th>Customer Amount</th>
  </tr>
  <tr *ngFor="let u of wallet | async">
      <td>{{u.cusId}}</td>
      <td>{{u.cusName}}</td>
      <td>{{u.cus}}</td>
      <td>{{u.walType}}</td>
  </tr>
</table>
